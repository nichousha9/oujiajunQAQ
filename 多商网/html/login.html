<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="../lib/Moren.css">
    <link rel="stylesheet" href="../css/font_1368938_k083ruvo43o/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!--logo-->
    <div class="head_logo">
        <img src="http://cdn.img.ecduo.cn/ecduo/Uploads/Picture/2018-11/5bfb672f46306.png" alt="">
    </div>
    <!--logo-->

    <!--登录-->
    <div class="login_main">
        <div class="login_left">
            <img src="http://cdn.img.ecduo.cn/ecduo/Uploads/Picture/2018-12/5c170c5ea426a.jpg" alt="">
        </div>
        <div class="login_right">
            <div class="login_top">
                <h3 class="mm">密码登录</h3>
                <h3 class="sj">手机登录</h3>
            </div>
            <div class="login_inp">
                <input type="text" placeholder="用户名/手机号码" class="login_inp_num">
                <input type="password" placeholder="密码" class="login_inp_pic">
                <input type="text" placeholder="验证码" class="yzm">
                <h5>1</h5>
            </div>
            <div class="login_sj">
                <input type="text" placeholder="手机号(仅支持中国大陆)" class="sjhm">
                <input type="text" placeholder="验证码" class="yzm">
                <h5>1</h5>
                <input type="text" placeholder="手机验证码" class="dxyzm">
                <input type="button" value="短信验证码" class="dxyzm_btn">
            </div>
            <input type="button" value="登录" class="btn_dl">
            <div class="login_footer">
                <div class="zuo"><input type="checkbox" class="gouwo">记住我</div>
                <div class="you">
                    <span style="color: red">立即注册</span>
                    <span>忘记密码</span>
                </div>
            </div>
            <div class="weixin">
                <span></span>
                <h3>第三方登录</h3>
                <span></span>
                <i class="iconfont icon-weixin"></i>
            </div>
        </div>
    </div>
    <!--登录-->

    <!--尾部-->
    <div id="home_footer"></div>
    <!--尾部-->
</body>
<script src="../js/require.js" data-main="../js/login"></script>
</html>
