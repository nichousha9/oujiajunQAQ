<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/Moren.css" />
    <link rel="stylesheet" href="../css/enroll.css" />
  </head>
  <body>
    <div class="enroll_head">
      <h1 class="enroll_logo left">
        <a href="###">
          <img src="../img/logo_yaya.png" width="113" height="50" />
          <span>新用户注册</span>
        </a>
      </h1>
    </div>
    <div class="login_wrap">
      <h4 class="xz">账号注册</h4>
      <h5 class="right">已有丫丫网账号？现在就<a href="###">登录</a></h5>
      <div class="reg">
                    <dl>
                        <dt>用户名</dt>
                        <dd>
                            <input type="text" id="userUID">
                            <em>6-16位字母、数字或汉字，必须是英文开头，请不要输入特殊字符！</em>
                        </dd>
                    </dl>
                    <dl>
                        <dt>密码</dt>
                        <dd>
                            <input type="password" id="userpwd3">
                            <em>6个字符以上的字母或数字</em>
                        </dd>
                    </dl>
                    <dl>
                        <dt>重复密码</dt>
                        <dd>
                            <input type="password" id="userpwd4">
                            <em>请重复输入密码确认不会输错</em>
                        </dd>
                    </dl>

                    <dl>
                        <dt>手机号码</dt>
                        <dd>
                            <input type="text" id="usermobile2">
                            <em>手机号码非常重要，找回密码及购物都会用到</em>
                        </dd>
                    </dl>
                    <dl>
                        <dt>邮箱地址</dt>
                        <dd>
                            <input type="text" id="usermail">
                            <em>请填写邮箱，用于找回密码</em>
                        </dd>
                    </dl>
                    <dl id="codedl2">
                        <dt>验证码</dt>
                        <dd>
                            <input type="text" id="yzmcode2" style="width: 120px;">
                            <h5>1</h5>
                            <a href="###">看不清楚？换一张</a>
                        </dd>
                    </dl>
                    <dl>
                        <dt>短信验证码</dt>
                        <dd>
                            <input type="text" id="phonecode2" style="width: 120px;">
                            <input type="button" value="获取验证码" class="dxbtn">
                        </dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <input name="" id="mmprovision2" type="checkbox" checked="checked" style="margin-right: 5px;">
                            <label>我已认真阅读并同意
                                <a href="###" class="showyhzt" style="color: #39f; margin: 0 5px;">《丫丫网用户协议》</a>
                            </label>
                        </dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <button id="regbut2">提交注册</button>
                        </dd>
                    </dl>
                </div>
    </div>
    <div class="tan">
        <h1>你好</h1>
    </div>
    <div id="log_footer"></div>
  </body>
  <script src="../js/require.js" data-main="../js/enroll"></script>
</html>
